<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#202123">
    <title>Web Chat com LLMs</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link id="highlight-style" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai.min.css">
</head>
<body>
<div id="main-container">
    <aside id="sidebar">
        <div class="sidebar-header">
            <button id="new-chat-button"><i class="fas fa-plus"></i> Nova Conversa</button>
        </div>
        <div id="chat-list">
            <!-- A lista de conversas serÃ¡ preenchida pelo JS -->
        </div>
        <div class="sidebar-footer">
            <button id="toggle-sidebar" aria-label="Ocultar Barra Lateral"><i class="fas fa-times"></i></button>
        </div>
    </aside>

    <main id="chat-container">
        <div class="top-bar">
            <button id="toggle-sidebar-hidden" class="top-button" aria-label="Mostrar Barra Lateral"><i class="fas fa-bars"></i></button>
            <button id="toggle-theme" class="top-button" aria-label="Alternar Tema"><i class="fas fa-moon"></i></button>
        </div>

        <div id="messages"></div>

        <form id="chat-form">
            <div id="file-preview-container"></div>
            <textarea id="user-input" placeholder="Digite sua mensagem ou anexe arquivos..." rows="1"></textarea>
            <div class="form-actions">
                <button type="button" id="upload-file-button" aria-label="Anexar Arquivos"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="file-input" multiple webkitdirectory style="display: none;" />
                <button type="submit" aria-label="Enviar Mensagem"><i class="fas fa-paper-plane"></i></button>
                <button type="button" id="clear-history-button" aria-label="Limpar Conversa"><i class="fas fa-trash-alt"></i></button>
                <select id="llm-provider-select" aria-label="Selecionar Modelo de IA">
                    <option value="GPT-5" data-model="stackspot-ai">OpenAI (GPT-5)</option>
                    <option value="OPENAI" data-model="gpt-4o">OpenAI (GPT-4o)</option>
                    <option value="CLAUDE" data-model="claude-sonnet-4-20250514">Claude (Sonnet 4)</option>
                    <option value="CLAUDE" data-model="claude-sonnet-4-5-20250929">Claude (Sonnet 4.5)</option>
                </select>
            </div>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
